<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register for Best Girl Contest</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>📋 Register for the Best Girl Contest</h1>
        <p>Fill in your name below to participate in the upcoming "Best Girl" contest!</p>

        <!-- Registration Form -->
        <form id="registrationForm" onsubmit="registerName(event)">
            <label for="girlName">Your Name:</label>
            <input type="text" id="girlName" name="girlName" required placeholder="Enter your name">

            <button type="submit">✅ Register</button>
        </form>

        <p id="confirmationMessage" style="display: none;">🎉 Thank you for registering!</p>

        <!-- Back to Vote Button -->
        <button onclick="window.location.href='vote.html'">🗳️ Go to Voting</button>
    </div>

    <script src="register.js"></script>
</body>

</html>
