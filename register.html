<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register for Best Girl Contest</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>✍️ Register for Best Girl Contest</h1>
        <p>Enter your name to participate in the upcoming "Best Girl" contest!</p>

        <form id="registerForm" onsubmit="registerName(event)">
            <label for="girlName">Your Name:</label>
            <input type="text" id="girlName" required placeholder="Enter your name">
            <button type="submit">✅ Register</button>
        </form>

        <p id="confirmationMessage" style="display: none;">🎉 You are successfully registered!</p>

        <button class="big-button" onclick="location.href='vote.html'">🗳️ Go to Voting</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
