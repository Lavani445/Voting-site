<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Best Girl Contest</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="homepage-container">
        <h1>Register for the Best Girl Contest</h1>
        <p>Enter your name to participate:</p>

        <input type="text" id="girlName" placeholder="Your Name" class="input-box">
        <button onclick="registerGirl()" class="big-btn">Submit</button>

        <p id="successMessage" class="hidden">✅ You’re Registered!</p>
    </div>

    <script>
        function registerGirl() {
            const girlName = document.getElementById('girlName').value.trim();
            if (!girlName) {
                alert("Please enter your name.");
                return;
            }

            // Save the registered name to localStorage (or use JSON if needed)
            let girls = JSON.parse(localStorage.getItem('registeredGirls')) || [];
            girls.push(girlName);
            localStorage.setItem('registeredGirls', JSON.stringify(girls));

            // Show confirmation message
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>

</body>

</html>
