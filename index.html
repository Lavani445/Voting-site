<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Voting</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to the Class Voting!</h1>

        <!-- Gender Selection -->
        <div id="gender-selection">
            <button class="gender-btn" onclick="selectGender('boy')">I'm a Boy</button>
            <button class="gender-btn" onclick="selectGender('girl')">I'm a Girl</button>
        </div>
    </div>

    <script>
        function selectGender(gender) {
            // Save gender choice to localStorage
            if (gender === 'boy') {
                let boyVotes = localStorage.getItem('boyVotes') || 0;
                localStorage.setItem('boyVotes', Number(boyVotes) + 1);
            } else if (gender === 'girl') {
                let girlVotes = localStorage.getItem('girlVotes') || 0;
                localStorage.setItem('girlVotes', Number(girlVotes) + 1);
            }

            // Redirect to the voting page
            window.location.href = 'vote.html';
        }
    </script>

</body>

</html>
