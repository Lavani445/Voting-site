<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Voting</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="homepage-container">
        <h1 class="homepage-title">Welcome to the Classroom Voting!</h1>
        <p class="homepage-subtitle">Are you a boy or a girl?</p>

        <div class="homepage-buttons">
            <button class="gender-btn" id="boy-btn" onclick="selectGender('boy')">I'm a Boy</button>
            <button class="gender-btn" id="girl-btn" onclick="selectGender('girl')">I'm a Girl</button>
        </div>
    </div>

    <script>
        function selectGender(gender) {
            localStorage.setItem('userGender', gender);
            window.location.href = 'vote.html';
        }
    </script>
</body>

</html>
