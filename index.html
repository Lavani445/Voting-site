<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Voting!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>🎉 Welcome to the Classroom Voting! 🎉</h1>
        <p>Are you a boy or a girl?</p>

        <div class="button-container">
            <button onclick="window.location.href='vote.html'">👦 I'm a Boy (Vote Now)</button>
            <button onclick="showGirlOptions()">👧 I'm a Girl</button>
        </div>

        <div id="girlOptions" style="display: none;">
            <button onclick="window.location.href='vote.html'">🗳️ Vote Now</button>
            <button onclick="window.location.href='register.html'">📋 Register for Beauty Contest</button>
        </div>
    </div>

    <script>
        function showGirlOptions() {
            document.getElementById('girlOptions').style.display = 'block';
        }
    </script>
</body>

</html>
