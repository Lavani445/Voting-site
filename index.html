<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10 Best Boy Voting</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to the Best Boy of Class 10 Voting!</h1>
        <div class="button-container">
            <button class="gender-btn" onclick="selectGender('boy')">I’m a Boy</button>
            <button class="gender-btn" onclick="selectGender('girl')">I’m a Girl</button>
        </div>
    </div>

    <script>
        function selectGender(gender) {
            localStorage.setItem('userGender', gender);
            window.location.href = "vote.html"; // Redirect to voting page
        }
    </script>

</body>

</html>
