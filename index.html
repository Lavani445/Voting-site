<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Voting</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Gender Selection Page -->
    <div id="genderSelection" class="centered">
        <h1>Welcome to the Classroom Voting</h1>
        <button id="boyBtn" onclick="selectGender('boy')">I’m a Boy</button>
        <button id="girlBtn" onclick="selectGender('girl')">I’m a Girl</button>
    </div>

    <!-- Voting Page (Hidden by Default) -->
    <div id="votingSection" class="hidden">
        <h2>Vote for the Most Handsome Boy!</h2>
        <p id="timer"></p>
        <div id="candidateList"></div>
    </div>

    <script src="vote.js" defer></script>
</body>

</html>
