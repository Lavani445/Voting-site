<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote for the Most Handsome Boy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffefba, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 800px;
        }

        h1 {
            color: #4a4a4a;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .candidate-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .candidate {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .candidate:hover {
            transform: scale(1.05);
        }

        .candidate-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .vote-btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            font-size: 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .vote-btn:hover {
            background: #45a049;
        }

        #message {
            margin-top: 20px;
            font-size: 1.6rem;
            color: #2d8f2d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Vote for the Most Handsome Boy üó≥Ô∏è</h1>

        <div id="candidateList" class="candidate-list">
            <!-- Candidates will load here -->
        </div>

        <p id="message"></p>
    </div>

    <script>
        // Load candidates from a JSON-like object (replace this with your actual JSON data)
       fetch('names.json')
    .then(response => response.json())
    .then(candidates => {
        // Render candidates dynamically
    });


        // Render candidate list
        const candidateList = document.getElementById('candidateList');

        candidates.forEach(candidate => {
            const candidateDiv = document.createElement('div');
            candidateDiv.className = 'candidate';
            candidateDiv.innerHTML = `
                <span class="candidate-name">${candidate.name}</span>
                <button class="vote-btn" onclick="vote('${candidate.name}')">Vote</button>
            `;
            candidateList.appendChild(candidateDiv);
        });

        // Voting function (replace this logic with your vote saving method)
        function vote(candidateName) {
            document.getElementById('message').textContent = `‚úÖ You voted for ${candidateName}!`;
            // Example: Save vote logic
            console.log(`Vote registered for: ${candidateName}`);
        }
    </script>

</body>

</html>
