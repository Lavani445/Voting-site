<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Boy Voting</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Best Boy of Class 10</h1>

        <p id="timer">Voting ends in: 05:00</p>

        <div id="vote-container"></div>

        <p id="totalVotes">Total Votes: 0</p>
    </div>
    <div id="vote-container">
    <div class="candidate">
        <span>Candidate Name</span>
        <button onclick="vote(0)">⬆️</button>
    </div>
</div>

  <div id="comment-section">
    <h3>Leave a Comment</h3>
    <textarea id="commentInput" placeholder="Write your comment..."></textarea>
    <button id="submitComment">Submit Comment</button>
    <ul id="commentsList"></ul>
</div>


    <script src="script.js"></script>

</body>

</html>
